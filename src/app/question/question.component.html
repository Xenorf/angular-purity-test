<div class="container py-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="../../assets/logo_2.jpg" width="150" alt="logo">
            </div>
            <div class="quiz-header">
                <h4>Test de puret√©</h4>
                <span class="fst-italic">Bienvenue {{name}}</span>
            </div>
        </div>
        <ng-container *ngIf="!isQuizCompleted">
            <div class="d-flex justify-content-around py-3">
                <div class="score">
                    <h5>{{points}} Points</h5>
                </div>
                <div class="question-remain">
                    <span class="fst-italic">Question {{currentQuestion+1}}/{{questionList.length}}</span>
                </div>
                <div class="timer">
                    <h5>{{counter}} üïë</h5>
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{'width': progress+'%'}" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <div class="question">
                <div class="card">
                    <h3>{{questionList[currentQuestion]?.questionText}}</h3>
                </div>
            </div>
            <div class="options">
                <ul *ngFor="let option of questionList[currentQuestion]?.options">
                    <li (click)="answer(option)">
                        <div class="card {{option.class}} fw-bold">{{option.text}}</div>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-between">
                <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true" ></i></button>
                <button class="btn" (click)="resetQuiz()"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
                <button class="btn"><i class="fa text-primary fa-question fa-3x" aria-hidden="true" ></i></button>
            </div>
        </ng-container>
        <ng-container *ngIf="isQuizCompleted">
            <div class="row d-flex justify-content-between py-3">
                <img style="width: 50%;" class="img-fluid col-sm-12 mx-auto"
                    src="https://icon-library.com/images/celebration-icon-png/celebration-icon-png-7.jpg"
                    alt="celebration">
                <div class="result text-center col-md-6 col-sm-12">
                    <h3>F√©licitations ! <br>Tu as compl√©t√© le test.<br>Ci-dessous ton r√©sultat</h3>
                    <div class="points">{{points}}</div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
